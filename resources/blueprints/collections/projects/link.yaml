title: Link
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: redirect
        field:
          type: link
          validate:
            - required
      -
        handle: external_new_tab
        field:
          default: true
          display: 'Open In New Tab'
          type: toggle
          icon: toggle
          instructions: 'If on, link will open in new tab, otherwise will open in same one'
          listable: hidden
          instructions_position: above
  project_summary:
    display: 'Project Summary'
    fields:
      -
        import: project_summary
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
