title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      collapse: true
      listable: false
      display: 'Page builder'
      instructions: 'Build your page by using various predefined content models.'
      sets:
        one_column_content:
          display: 'One Column Content'
          fields:
            -
              import: one_column_content
        form:
          display: Form
          instructions: 'Show a form.'
          fields:
            -
              import: form
        testimonials:
          display: Testimonials
          fields:
            -
              import: testimonials
        milestones:
          display: Milestones
          fields:
            -
              import: milestones
        contact_grid:
          display: 'Contact  Grid'
          fields:
            -
              handle: contact_section_note
              field:
                input_type: text
                antlers: false
                display: 'Section Note'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
            -
              handle: contact_grid
              field:
                fields:
                  -
                    handle: contact_grid_name
                    field:
                      input_type: text
                      antlers: false
                      display: Name
                      type: text
                      icon: text
                      listable: hidden
                      instructions_position: above
                  -
                    handle: contact_grid_position
                    field:
                      input_type: text
                      antlers: false
                      display: Position
                      type: text
                      icon: text
                      listable: hidden
                      instructions_position: above
                  -
                    handle: contact_grid_phone
                    field:
                      input_type: tel
                      antlers: false
                      display: Phone
                      type: text
                      icon: text
                      listable: hidden
                      instructions_position: above
                  -
                    handle: contact_grid_email
                    field:
                      input_type: email
                      antlers: false
                      display: Email
                      type: text
                      icon: text
                      listable: hidden
                      instructions_position: above
                mode: stacked
                reorderable: true
                display: 'Contact Grid'
                type: grid
                icon: grid
                listable: hidden
                instructions_position: above
        full_width_image:
          display: 'Full Width Image'
          fields:
            -
              handle: full_width_image_link
              field:
                display: Link
                type: link
                icon: link
                listable: hidden
                instructions_position: above
            -
              handle: full_width_image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                validate:
                  - required
            -
              handle: full_width_image_mobile
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Mobile Image'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                instructions: 'Use if aspect ratio too wide for smaller screens'
        introduction:
          display: Introduction
          fields:
            -
              import: article
        process:
          display: Process
          fields:
            -
              handle: process_item
              field:
                fields:
                  -
                    handle: process_alignment
                    field:
                      options:
                        left: Left
                        right: Right
                      inline: false
                      cast_booleans: false
                      default: left
                      display: Alignment
                      type: radio
                      icon: radio
                      instructions: 'Whether the text is displayed on the left or right side'
                      listable: hidden
                      instructions_position: above
                      validate:
                        - required
                      width: 50
                  -
                    handle: progress_background_color
                    field:
                      options:
                        004d71: Blue
                        c4beb6: Silver
                        ededed: 'Light Grey'
                        fff: White
                      inline: false
                      cast_booleans: false
                      default: 004d71
                      display: 'Background Color'
                      type: radio
                      icon: radio
                      listable: hidden
                      instructions_position: above
                      validate:
                        - required
                      width: 50
                  -
                    handle: process_image_alignment
                    field:
                      options:
                        top: Top
                        center: Center
                        bottom: Bottom
                        double_height: 'Double Height'
                      default: center
                      display: 'Image Alignment'
                      type: button_group
                      icon: button_group
                      listable: hidden
                      instructions_position: above
                      width: 50
                  -
                    handle: process_image
                    field:
                      mode: list
                      container: assets
                      restrict: false
                      allow_uploads: true
                      show_filename: true
                      max_files: 1
                      display: Image
                      type: assets
                      icon: assets
                      listable: hidden
                      instructions_position: above
                  -
                    handle: process_title
                    field:
                      input_type: text
                      antlers: false
                      display: Title
                      type: text
                      icon: text
                      listable: hidden
                      instructions_position: above
                  -
                    handle: process_content
                    field:
                      always_show_set_button: false
                      buttons:
                        - bold
                        - italic
                        - unorderedlist
                        - orderedlist
                        - removeformat
                        - anchor
                      save_html: false
                      toolbar_mode: fixed
                      link_noopener: false
                      link_noreferrer: false
                      target_blank: false
                      reading_time: false
                      fullscreen: true
                      allow_source: true
                      enable_input_rules: true
                      enable_paste_rules: true
                      antlers: false
                      display: Content
                      type: bard
                      icon: bard
                      listable: hidden
                      instructions_position: above
                mode: stacked
                min_rows: 1
                add_row: 'Add Process'
                reorderable: true
                display: Process
                type: grid
                icon: grid
                listable: hidden
                instructions_position: above
        team:
          display: Team
          fields:
            -
              import: meet_the_team
        call_to_action:
          display: 'Call to Action'
          fields:
            -
              import: call_to_action
      instructions_position: above
