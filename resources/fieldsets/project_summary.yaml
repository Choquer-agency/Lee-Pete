title: 'Project Summary'
fields:
  -
    handle: project_logo
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Logo
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      validate:
        - required
      folder: projects
  -
    handle: single_project_title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: project_summary
    field:
      antlers: false
      display: Summary
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
  -
    handle: project_featured_image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Featured Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      validate:
        - required
      folder: projects
